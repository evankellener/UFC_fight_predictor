<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4 bg-dark text-white">
            <h1><i class="fas fa-fist-raised"></i> UFC Fight Predictor</h1>
            <p class="lead">Predict the outcome of UFC fights using machine learning</p>
            <div class="mt-3">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="fas fa-home"></i> Single Fight
                </a>
                <a href="/card-builder" class="btn btn-outline-light">
                    <i class="fas fa-list"></i> Card Builder
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Fighter Selection Form -->
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3><i class="fas fa-users"></i> Select Fighters</h3>
                        </div>
                        <div class="card-body">
                            <form id="predictionForm">
                                <div class="mb-3">
                                    <label for="fighter1" class="form-label">Fighter 1</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fighter1" placeholder="Enter fighter name" autocomplete="off">
                                        <button class="btn btn-outline-secondary" type="button" id="fighter1Search">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                    <div id="fighter1Suggestions" class="suggestions"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="fighter2" class="form-label">Fighter 2</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fighter2" placeholder="Enter fighter name" autocomplete="off">
                                        <button class="btn btn-outline-secondary" type="button" id="fighter2Search">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                    <div id="fighter2Suggestions" class="suggestions"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="fightDate" class="form-label">Fight Date (Optional)</label>
                                    <input type="date" class="form-control" id="fightDate">
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100" id="predictBtn">
                                    <i class="fas fa-crystal-ball"></i> Predict Fight Outcome
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Prediction Results -->
                <div class="col-lg-6">
                    <div class="card shadow" id="resultsCard" style="display: none;">
                        <div class="card-header bg-success text-white">
                            <h3><i class="fas fa-trophy"></i> Prediction Results</h3>
                        </div>
                        <div class="card-body" id="resultsBody">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div class="card shadow" id="loadingCard" style="display: none;">
                        <div class="card-body text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Analyzing fight data...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fighter Stats Comparison -->
            <div class="row mt-4" id="statsComparison" style="display: none;">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-info text-white">
                            <h3><i class="fas fa-chart-bar"></i> Fighter Comparison</h3>
                        </div>
                        <div class="card-body">
                            <div class="row" id="fighterStats">
                                <!-- Fighter stats will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- Error message will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
